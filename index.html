<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center py-4">
        <h1 class="text-4xl font-bold">Pokédex</h1>
        <input type="search" id="searchBox" placeholder="Search Pokémon..." class="mt-2 p-2 border rounded">
    </header>
    <main id="pokemonDisplay" class="flex flex-wrap justify-center"></main>
    <div id="searchResults" class="text-center py-4"></div>
    <div class="navigation-buttons text-center py-4">
        <button id="prevButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Previous</button>
        <button id="nextButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
